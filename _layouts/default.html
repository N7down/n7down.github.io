<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>

    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"> -->

    <!-- font awesome -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo7.png"></a></h1>
          <span class="tagline">{{ site.title }}</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  {{ post.title }}
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <div class="icon">
            <a href="mailto:{{ site.email }}"><span class="fa fa-envelope-square fa-lg separator">&nbsp;&bull;</span></a>
            <a href="https://github.com/{{ site.github }}"><span class="fa fa-github-square fa-lg separator">&nbsp;&bull;</span></a>
            <a href="{{ site.linkedin }}"><span class="fa fa-linkedin-square fa-lg separator"></span></a>
            <!-- <a href="/feed.xml"><span class="fa fa-rss"></span></a> -->
          </div>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>

    <!-- bootstrap -->
    <!-- <script src="/bower_components/jquery/dist/jquery.min.js"></script> -->

    <!-- font awesome -->
    <!-- <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
  </body>
</html>
