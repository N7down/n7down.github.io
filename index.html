---
layout: default
---

<div class="home">

  <h3 style="text-align: center">Joshua Adams</h3>
  <h5 style="text-align: center">Software Engineer</h5>

  <img src="{{ site.url }}static/images/profile.jpg" class="portrait img-circle img-responsive center-block" alt="Joshua Adams">
  <h6 style="text-align: center"><span class="fa fa-map-marker">&nbsp;<b>Salt Lake City, USA</b></span></h6>
  <div class="icon">
    <a href="mailto:{{ site.email }}"><span class="fa fa-envelope"></span></a>
    <a href="https://github.com/{{ site.github }}"><span class="fa fa-github"></span></a>
    <a href="{{ site.linkedin }}"><span class="fa fa-linkedin"></span></a>
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><span class="fa fa-rss"></span></a>
  </div>

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
       <li>
         {{ post.date | date: "%b %-d, %Y" }} &nbsp;-&nbsp; <a class="post-meta" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
       </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
  <li><a href="{{ site.baseurl }}/index.html"><i class='fa fa-home'></i> Home</a></li>

</div>
